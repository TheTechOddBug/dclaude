name: strict
description: "Tighter security: firewall, audit log, time limits, no autotrust"
settings:
  security.pids_limit: "100"
  security.disable_devices: "true"
  security.disable_ipc: "true"
  security.seccomp_profile: "default"
  security.user_namespace: "private"
  security.time_limit: "120"
  security.memory_swap: "-1"
  security.ulimit_nofile: "2048:4096"
  security.ulimit_nproc: "128:256"
  security.tmpfs_tmp_size: "128m"
  security.tmpfs_home_size: "256m"
  security.audit_log: "true"
  firewall.enabled: "true"
  firewall.mode: "strict"
  security.network_mode: "bridge"
  container.cpus: "2"
  container.memory: "2g"
  workdir.readonly: "false"
  workdir.autotrust: "false"
  config.readonly: "true"
