name: paranoia
description: "Maximum isolation: no network, read-only workdir, no forwarding, minimal resources"
settings:
  security.cap_add: ""
  security.pids_limit: "50"
  security.read_only_rootfs: "true"
  security.disable_devices: "true"
  security.disable_ipc: "true"
  security.seccomp_profile: "default"
  security.user_namespace: "private"
  security.time_limit: "30"
  security.memory_swap: "-1"
  security.ulimit_nofile: "1024:2048"
  security.ulimit_nproc: "64:128"
  security.tmpfs_tmp_size: "64m"
  security.tmpfs_home_size: "128m"
  security.audit_log: "true"
  security.network_mode: "none"
  firewall.enabled: "true"
  firewall.mode: "strict"
  container.cpus: "1"
  container.memory: "1g"
  workdir.readonly: "true"
  workdir.autotrust: "false"
  ssh.forward_keys: "false"
  gpg.forward: "off"
  github.forward_token: "false"
  git.forward_config: "false"
  config.readonly: "true"
  auth.autologin: "false"
