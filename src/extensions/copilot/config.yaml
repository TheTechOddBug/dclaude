name: copilot
description: GitHub Copilot CLI - AI coding assistant by GitHub
entrypoint: copilot
default_version: latest
auto_mount: false
auto_trust_workspace: true
auto_login: true
login_method: auto
dependencies: []
env_vars:
  - GH_TOKEN
  - GITHUB_TOKEN
  - COPILOT_GITHUB_TOKEN
mounts:
  - source: ~/.copilot
    target: /home/addt/.copilot
