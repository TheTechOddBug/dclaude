name: tessl
description: Agent enablement platform - package manager for AI agent skills
entrypoint:
  - bash
  - -i
default_version: latest
auto_mount: true
dependencies:
  - claude
mounts:
  - source: ~/.tessl
    target: /home/addt/.tessl
  - source: ~/.config/tessl
    target: /home/addt/.config/tessl
